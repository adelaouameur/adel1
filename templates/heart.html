<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime, Imene</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 2.5em; /* Augmenté pour une meilleure visibilité */
            color: #333;
            margin-bottom: 20px; /* Ajout d'un espacement sous le titre */
        }
        img {
            max-width: 60%;  /* Dézoomé à 60% */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s; /* Ajout d'une transition douce */
        }
        img:hover {
            transform: scale(1.05); /* Effet de zoom au survol */
        }
    </style>
</head>
<body>
    <h1>Je t'aime, Imene !</h1>
    <!-- Affiche l'image -->
    <img src="{{ url_for('static', filename='images/heart_image.png') }}" alt="Image de coeur romantique">
</body>
</html>
